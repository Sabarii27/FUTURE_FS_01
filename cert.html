<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f4f6fa;
            min-height: 100vh;
        }
        .cert-detail-container {
            max-width: 480px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(63,81,181,0.13);
            padding: 36px 28px 32px 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cert-detail-img {
            width: 350px;
            height: 350px;
            object-fit: contain;
            margin-bottom: 18px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(63,81,181,0.10);
            background: #f8f9fa;
        }
        .cert-detail-title {
            font-size: 1.35em;
            font-weight: 700;
            color: #222;
            margin-bottom: 0.7em;
            text-align: center;
        }
        .cert-detail-desc {
            color: #444;
            font-size: 1.08em;
            line-height: 1.7;
            margin-bottom: 1.2em;
            text-align: center;
        }
        .cert-back {
            margin-top: 18px;
            display: inline-block;
            background: #3f51b5;
            color: #fff;
            padding: 10px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05em;
            transition: background 0.2s;
        }
        .cert-back:hover {
            background: #2c387e;
        }
    </style>
</head>
<body>
    <div class="cert-detail-container">
        <img id="certImg" class="cert-detail-img" src="" alt="Certificate Image">
        <div class="cert-detail-title" id="certTitle">Certificate Title</div>

    <div class="cert-detail-date" id="certDate" style="color:#666;font-size:0.98em;margin-bottom:1.2em;text-align:center;"></div>
        <a href="index.html#certifications" class="cert-back"><i class="fas fa-arrow-left"></i> Back</a>
    </div>

    document.getElementById('certDesc').textContent = cert.desc;

</html>
